# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wa-final

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: contrfinal.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1109BE02EE1D48ABB00DFD31DA47FFB4 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_6B1AE7DB64BC475CABFBE5A35AC1C42B }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: contrfinal.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1109BE02EE1D48ABB00DFD31DA47FFB4 }}/nombre:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'wa-final'
          slot-name: 'Production'
          images: 'contrfinal.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1109BE02EE1D48ABB00DFD31DA47FFB4 }}/nombre:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_12762579C0D24A9CBBA557E32396D72A }}